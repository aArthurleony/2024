<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de jogos</title>
</head>
<body>
    <h1>Tabela de jogos</h1>
    <p>
        Nome do clube:
        <input type="text" id="inClube" autofocus />
    </p>
    <p>
        <input type="button" value="Adicionar" id="btnAdicionar" />
        <input type="button" value="Listar" id="btnListar" />
        <input type="button" value="Montar Tabela" id="btnMontar" />
    </p>
    <h3>
        <span id="outInfo">Clubes:</span>
    </h3>
    <pre id="outLista"></pre>
    <script src="./app.js"></script>
</body>
</html>
