<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h1>Programa por ordenar por idade</h1>
    <p>
      Nome da criança:
      <input type="text" class="inNome" autofocus />
    </p>
    <p>
      Idade:
      <input type="text" class="inIdade" />
      <input type="button" value="Adicionar" id="btnAdicionar" />
    </p>
    <p>
      <input type="button" value="Listas de todas as crianças" id="btnListar" />
      <input type="button" value="Filtrar por idade" id="btnFiltrar" />
    </p>

    <pre id="outLista"></pre>
    <script src="./app.js"></script>
  </body>
